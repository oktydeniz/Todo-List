<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="|Update Todo ${todo.desc}|"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
<div class="container">
  <div class="container">
    <div class="col-md-6">
      <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
        <div class="form-group">
          <label for="desc">Description</label>
          <input class="form-control" type="text" th:field="*{desc}" id="desc"
                 placeholder="Add a desc">
          <span th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></span>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
            Complete
          </label>
        </div>

        <button class="btn btn-default" type="submit">Update</button>

        <input type="hidden" th:field="*{createdDate}" />
        <input type="hidden" th:field="*{modifiedDate}" />
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>

</html>
